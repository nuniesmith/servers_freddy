# ============================================================================
# NGINX Main Configuration for Freddy Reverse Proxy
# ============================================================================
# This nginx instance serves as the reverse proxy for all 7gram.xyz services.
# It handles SSL termination and routes traffic to:
#   - Freddy services (local containers)
#   - Sullivan services (via Tailscale network)
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Enable HTTP/2 globally for all SSL server blocks
    http2 on;

    # Security headers (applied globally, can be overridden per-server)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Docker DNS resolver - allows nginx to start before all upstreams are ready
    # 127.0.0.11 is Docker's embedded DNS server
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # Upstream definitions for Sullivan services (via Tailscale)
    # Sullivan's Tailscale IP is defined in docker-compose extra_hosts
    upstream sullivan_emby {
        server sullivan:8096;
        keepalive 32;
    }

    upstream sullivan_jellyfin {
        server sullivan:8920;
        keepalive 32;
    }

    upstream sullivan_plex {
        server sullivan:32400;
        keepalive 32;
    }

    upstream sullivan_sonarr {
        server sullivan:8989;
        keepalive 32;
    }

    upstream sullivan_radarr {
        server sullivan:7878;
        keepalive 32;
    }

    upstream sullivan_lidarr {
        server sullivan:8686;
        keepalive 32;
    }

    upstream sullivan_jackett {
        server sullivan:9117;
        keepalive 32;
    }

    upstream sullivan_qbittorrent {
        server sullivan:8080;
        keepalive 32;
    }

    upstream sullivan_calibre {
        server sullivan:8083;
        keepalive 32;
    }

    upstream sullivan_calibre_web {
        server sullivan:8083;
        keepalive 32;
    }

    upstream sullivan_ytdl {
        server sullivan:17442;
        keepalive 32;
    }

    upstream sullivan_filebot {
        server sullivan:5452;
        keepalive 32;
    }

    upstream sullivan_grocy {
        server sullivan:9283;
        keepalive 32;
    }

    upstream sullivan_mealie {
        server sullivan:9925;
        keepalive 32;
    }

    upstream sullivan_wiki {
        server sullivan:3000;
        keepalive 32;
    }

    upstream sullivan_duplicati {
        server sullivan:8200;
        keepalive 32;
    }

    upstream sullivan_syncthing {
        server sullivan:8384;
        keepalive 32;
    }

    # Upstream definitions for Freddy services (local)
    upstream freddy_photoprism {
        server photoprism:2342;
        keepalive 32;
    }

    upstream freddy_nextcloud {
        server nextcloud:443;
        keepalive 32;
    }

    upstream freddy_homeassistant {
        # Home Assistant uses host network, access via host IP
        server host.docker.internal:8123;
        keepalive 32;
    }

    upstream freddy_audiobookshelf {
        server audiobookshelf:80;
        keepalive 32;
    }

    # Note: syncthing_freddy upstream removed - add back when syncthing service is enabled
    # upstream freddy_syncthing {
    #     server syncthing_freddy:8384;
    #     keepalive 32;
    # }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Include server block configurations
    include /etc/nginx/conf.d/*.conf;
}
