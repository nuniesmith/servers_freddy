# ============================================================================
# NGINX Main Configuration for Freddy Reverse Proxy
# ============================================================================
# This nginx instance serves as the reverse proxy for all 7gram.xyz services.
# It handles SSL termination and routes traffic to:
#   - Freddy services (local containers)
#   - Sullivan services (via Tailscale network)
#
# NOTE: This configuration uses variables for proxy_pass to enable runtime
# DNS resolution. This allows nginx to start even when backend services
# are unavailable. The resolver directive is required for this to work.
# ============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Increase hash sizes for the many map variables we use
    variables_hash_max_size 2048;
    variables_hash_bucket_size 128;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Enable HTTP/2 globally for all SSL server blocks
    http2 on;

    # Security headers (applied globally, can be overridden per-server)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Docker DNS resolver - REQUIRED for runtime DNS resolution with variables
    # 127.0.0.11 is Docker's embedded DNS server
    # The valid=30s means DNS results are cached for 30 seconds
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # ==========================================================================
    # MAP BLOCKS FOR SERVICE ENDPOINTS
    # ==========================================================================
    # Using map blocks to define service endpoints as variables.
    # This allows nginx to resolve DNS at runtime instead of startup.
    # ==========================================================================

    # Freddy local services
    map $host $freddy_photoprism_upstream {
        default "photoprism:2342";
    }

    map $host $freddy_nextcloud_upstream {
        default "nextcloud:443";
    }

    map $host $freddy_homeassistant_upstream {
        default "host.docker.internal:8123";
    }

    map $host $freddy_audiobookshelf_upstream {
        default "audiobookshelf:80";
    }

    # Sullivan services (via Tailscale)
    map $host $sullivan_emby_upstream {
        default "sullivan:8096";
    }

    map $host $sullivan_jellyfin_upstream {
        default "sullivan:8920";
    }

    map $host $sullivan_plex_upstream {
        default "sullivan:32400";
    }

    map $host $sullivan_sonarr_upstream {
        default "sullivan:8989";
    }

    map $host $sullivan_radarr_upstream {
        default "sullivan:7878";
    }

    map $host $sullivan_lidarr_upstream {
        default "sullivan:8686";
    }

    map $host $sullivan_jackett_upstream {
        default "sullivan:9117";
    }

    map $host $sullivan_qbittorrent_upstream {
        default "sullivan:8080";
    }

    map $host $sullivan_calibre_upstream {
        default "sullivan:8083";
    }

    map $host $sullivan_ytdl_upstream {
        default "sullivan:17442";
    }

    map $host $sullivan_filebot_upstream {
        default "sullivan:5452";
    }

    map $host $sullivan_grocy_upstream {
        default "sullivan:9283";
    }

    map $host $sullivan_mealie_upstream {
        default "sullivan:9925";
    }

    map $host $sullivan_wiki_upstream {
        default "sullivan:3000";
    }

    map $host $sullivan_duplicati_upstream {
        default "sullivan:8200";
    }

    map $host $sullivan_syncthing_upstream {
        default "sullivan:8384";
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Include server block configurations
    include /etc/nginx/conf.d/*.conf;
}
