# ============================================================================
# Default Server Configuration
# ============================================================================
# Handles:
#   - HTTP to HTTPS redirect
#   - Default HTTPS server (dashboard/landing page)
#   - SSL certificate configuration
# ============================================================================

# HTTP server - redirect all traffic to HTTPS
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # ACME challenge for Let's Encrypt (if needed for standalone verification)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Default HTTPS server - serves dashboard at root domain
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name 7gram.xyz www.7gram.xyz;

    # SSL certificates (mounted from /opt/ssl/7gram.xyz)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # SSL settings (inherited from main nginx.conf, can override here)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Root directory for dashboard
    root /dashboard;
    index index.html;

    # Dashboard location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (internal only)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 100.64.0.0/10;  # Tailscale CGNAT range
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Catch-all for unknown hosts - return 444 (drop connection)
server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Drop the connection for unknown hosts
    return 444;
}
