; PHP configuration for Nextcloud - Large file upload support
; This file is automatically loaded by the LinuxServer.io Nextcloud container
; when placed in the /config/php/ directory

; Maximum allowed size for uploaded files
upload_max_filesize = 10G

; Maximum size of POST data that PHP will accept
post_max_size = 10G

; Maximum execution time for scripts (in seconds)
; Set to 0 for unlimited (Nextcloud handles this internally)
max_execution_time = 3600

; Maximum input time for scripts
max_input_time = 3600

; Memory limit (should be sufficient for large file operations)
memory_limit = 2G

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 200

; Maximum number of input variables
max_input_vars = 5000

; Maximum nesting level of input variables
max_input_nesting_level = 64

; Output buffering
output_buffering = 4096

; Realpath cache settings for better performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

