# Docker Compose for FREDDY - Personal & Authentication Services
# Lightweight server handling photos, cloud storage, home automation, and more.
#
# SIMPLIFIED NETWORKING: All services on a single network for easy DNS resolution.
# Nginx can resolve all container names without complex network isolation.

# Named volumes for data/cache/databases only
volumes:
    # Photo Management volumes
    photos_originals:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/photos
    photoprism_storage:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/photoprism/storage
    photoprism_postgres_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/photoprism/postgres

    # Cloud Storage volumes
    nextcloud_config:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/nextcloud/config
    nextcloud_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/nextcloud/data
    nextcloud_postgres_data:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/nextcloud/postgres

    # System Services volumes
    homeassistant_config:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: /mnt/1tb/homeassistant

# Single network for all services - simple and reliable DNS resolution
networks:
    freddy:
        driver: bridge

services:
    # =============================================================================
    # REVERSE PROXY
    # =============================================================================

    # nginx reverse proxy
    nginx:
        image: nginx:latest
        container_name: nginx
        environment:
            - TZ=${TZ:-America/Toronto}
        volumes:
            - ./services/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./services/nginx/conf.d:/etc/nginx/conf.d:ro
            - ./services/nginx/html:/dashboard:ro
            - /opt/ssl/7gram.xyz:/etc/nginx/ssl:ro
        ports:
            - "80:80"
            - "443:443"
        restart: unless-stopped
        networks:
            - freddy
        extra_hosts:
            - "host.docker.internal:host-gateway"
            - "sullivan.7gram.xyz:${SULLIVAN_TAILSCALE_IP:-100.87.125.19}"
            - "sullivan:${SULLIVAN_TAILSCALE_IP:-100.87.125.19}"
        healthcheck:
            test: ["CMD-SHELL", "curl -kf https://127.0.0.1/health || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 15s

    # =============================================================================
    # PHOTO MANAGEMENT
    # =============================================================================

    # photoprism - dedicated photo management app
    photoprism:
        image: photoprism/photoprism:latest
        container_name: photoprism
        environment:
            - PHOTOPRISM_ADMIN_PASSWORD=${PHOTOPRISM_ADMIN_PASSWORD:-pleasechange}
            - PHOTOPRISM_SITE_URL=http://localhost:2342/
            - PHOTOPRISM_DATABASE_DRIVER=postgres
            - PHOTOPRISM_DATABASE_SERVER=photoprism-postgres:5432
            - PHOTOPRISM_DATABASE_NAME=${PHOTOPRISM_DB_NAME:-photoprism}
            - PHOTOPRISM_DATABASE_USER=${PHOTOPRISM_DB_USER:-photoprism}
            - PHOTOPRISM_DATABASE_PASSWORD=${PHOTOPRISM_DB_PASSWORD:-changeme}
            - PHOTOPRISM_UID=${PUID:-1000}
            - PHOTOPRISM_GID=${PGID:-1000}
            - TZ=${TZ:-America/Toronto}
        volumes:
            - /mnt/1tb/photos/originals:/photoprism/originals
            - photoprism_storage:/photoprism/storage
        ports:
            - "2342:2342"
        restart: unless-stopped
        depends_on:
            photoprism-postgres:
                condition: service_healthy
        networks:
            - freddy
        healthcheck:
            test: ["CMD", "photoprism", "status"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s

    # postgres database for photoprism
    photoprism-postgres:
        image: postgres:16-alpine
        container_name: photoprism-postgres
        environment:
            - POSTGRES_DB=${PHOTOPRISM_DB_NAME:-photoprism}
            - POSTGRES_USER=${PHOTOPRISM_DB_USER:-photoprism}
            - POSTGRES_PASSWORD=${PHOTOPRISM_DB_PASSWORD:-changeme}
            - TZ=${TZ:-America/Toronto}
        volumes:
            - photoprism_postgres_data:/var/lib/postgresql/data
        restart: unless-stopped
        networks:
            - freddy
        healthcheck:
            test:
                [
                    "CMD",
                    "pg_isready",
                    "-U",
                    "${PHOTOPRISM_DB_USER:-photoprism}",
                    "-d",
                    "${PHOTOPRISM_DB_NAME:-photoprism}",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s

    # =============================================================================
    # CLOUD STORAGE
    # =============================================================================

    # nextcloud - file sharing with postgres db
    nextcloud:
        image: lscr.io/linuxserver/nextcloud:latest
        container_name: nextcloud
        environment:
            - PUID=${PUID:-1000}
            - PGID=${PGID:-1000}
            - TZ=${TZ:-America/Toronto}
            - POSTGRES_HOST=nextcloud-postgres
            - POSTGRES_DB=${NEXTCLOUD_DB_NAME:-nextcloud}
            - POSTGRES_USER=${NEXTCLOUD_DB_USER:-nextcloud}
            - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-changeme}
        volumes:
            - nextcloud_config:/config
            - nextcloud_data:/data
        ports:
            - "8443:443"
        restart: unless-stopped
        depends_on:
            nextcloud-postgres:
                condition: service_healthy
        networks:
            - freddy
        healthcheck:
            test:
                ["CMD-SHELL", "curl -fk https://localhost/status.php || exit 1"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 90s

    # postgres database for nextcloud
    nextcloud-postgres:
        image: postgres:16-alpine
        container_name: nextcloud-postgres
        environment:
            - POSTGRES_DB=${NEXTCLOUD_DB_NAME:-nextcloud}
            - POSTGRES_USER=${NEXTCLOUD_DB_USER:-nextcloud}
            - POSTGRES_PASSWORD=${NEXTCLOUD_DB_PASSWORD:-changeme}
            - TZ=${TZ:-America/Toronto}
        volumes:
            - nextcloud_postgres_data:/var/lib/postgresql/data
        restart: unless-stopped
        networks:
            - freddy
        healthcheck:
            test:
                [
                    "CMD",
                    "pg_isready",
                    "-U",
                    "${NEXTCLOUD_DB_USER:-nextcloud}",
                    "-d",
                    "${NEXTCLOUD_DB_NAME:-nextcloud}",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s

    # =============================================================================
    # SYSTEM SERVICES
    # =============================================================================

    # home assistant (requires host network for device discovery)
    homeassistant:
        image: ghcr.io/home-assistant/home-assistant:stable
        container_name: homeassistant
        privileged: true
        network_mode: host
        environment:
            - TZ=${TZ:-America/Toronto}
        volumes:
            - homeassistant_config:/config
            - /etc/localtime:/etc/localtime:ro
            - /run/dbus:/run/dbus:ro
            - /dev:/dev
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-sf", "http://localhost:8123/manifest.json"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 60s

    # audiobookshelf
    audiobookshelf:
        image: ghcr.io/advplyr/audiobookshelf:latest
        container_name: audiobookshelf
        ports:
            - 13378:80
        volumes:
            - ./services/audiobookshelf/config:/config
            - ./services/audiobookshelf/metadata:/metadata
            - ${MEDIA_PATH_AUDIOBOOKS:-/media/audiobooks}:/audiobooks
        environment:
            - TZ=${TZ:-America/Toronto}
            - PUID=${PUID:-1000}
            - PGID=${PGID:-1000}
        networks:
            - freddy
        restart: always
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "wget --spider --quiet http://localhost:80/healthcheck || exit 1",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
